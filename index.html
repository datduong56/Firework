<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Women's Day</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <p>Happy Women's Day!</p>
    <div class="option">
        <button id="Reset-Config">Reset config</button>
        <div class="">
            <input type="range" id="Size" value="1" step="0.1" min="1" max="8">
            <label for="">Size</label>
        </div>
        <div class="">
            <input type="range" id="Number" value="11" step="0.1" min="10" max="40">
            <label for="">Quantity</label>
        </div>
        <div class="">
            <input type="range" id="Fill" value="1" min="1" max="5">
            <label for="">Fill</label>
        </div>
    </div>

    <audio style="display:none" preload="auto" autoplay id="audio" controls source src="audio/君の名は-Kimi-no-Na-wa-Nandemonaiya-Kamishiraishi-Mone-Maxone-Remix-.mp3">
    </audio>
</body>

</html>
